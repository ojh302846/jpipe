pipelines:
  - name: dockerRun
    steps:
      - name: runCommandsInDocker
        type: Bash
        configuration:
          runtime:
            type: image
            image:
              custom:
                name: golang
                tag: 1.13-stretch
                autoPull: false
        execution:
          onExecute:
            - echo "Running commands in container!!!"
            - go version
  
